<head>
  <meta charset="utf-8">
<meta name="title" content="House of Code: Landingpage">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/feedback.css">
  <link href="Roboto_Mono/RobotoMono-Bold.ttf" rel="stylesheet">
  <script src="javascript/feedback.js" defer></script>
  <title>House of Code</title>

  </head>

  <img class="logo" src="https://www.houseofcode.io/wp-content/themes/hoc/library/img/svg/hoc-icon-color.svg" alt="House of codes logo">

<div class="feedback-wrapper">
<h1>Cool! Tak for dine <span class="yellow">ønsker</span>. De vil selvfølgelig blive behandlet dybt <span class="purple">fortroligt</span>. Vi vil kontakte dig med en pris inden for <span class="green">24 timer</span>.
  <br><br>
       <h2>Du vil modtage en bekræftelsesmail på: Eksempel@hotmail.com<h2>
 <h2>Med venlig hilsen
  <br>House Of Code. <h2>



<div class="feedback-btn-wrapper">
<button id="feedback-btn"></button>
<button id="afslut-btn" type="Afslut">Afslut</button>
</div>
</div>
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header" class="">
  <button class="close-btn" aria-label="close" title="Close">x</button>
  <div id="review-form-container">
    <h2 id="add-review-header">Giv feedback</h2>
    <form id="review-form">
      <div class="fieldset">
        <label for="reviewName">Navn</label>
        <input name="reviewName" id="reviewName" required="">
      </div>
      <div class="fieldset">
        <label>Bedømmelse</label>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" required="">
          <label for="star5" title="5 stars">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)">
          <label for="star4" title="4 stars">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)">
          <label for="star3" title="3 stars">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)">
          <label for="star2" title="2 stars">2 stars</label>
          <input type="radio" id="star1" name="https://codepen.io/pen/rate" value="1" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)">
          <label for="star1" title="1 star">1 star</label>
        </div>
      </div>

      <div class="fieldset">
        <label for="reviewComments">Kommentar</label>
        <textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required=""></textarea>
      </div>
      <div class="fieldset right">
        <button id="submit-review-btn" onclick="finish">Send</button>
      </div>
    </form>
  </div>
</div>


<div class="modal-overlay"></div>
